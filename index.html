<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üéÅ Animated Christmas Wishlist (Read-Only)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg1:#071426; --bg2:#2a0b2e; --card:#fff; --accent:#e63946; --gold:#f4c163; --green:#1b7a2f;
        }
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));font-family:Poppins,system-ui,-apple-system;}

        .wrap{max-width:900px;margin:36px auto;padding:28px;border-radius:18px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));position:relative;overflow:hidden}

        /* twinkling lights */
        .lights{display:flex;gap:6px;justify-content:center;margin-bottom:8px}
        .bulb{width:10px;height:10px;border-radius:50%;box-shadow:0 0 6px rgba(255,255,255,0.06)}
        .b1{background:var(--accent);animation:blink 1.6s infinite}
        .b2{background:var(--gold);animation:blink 1.8s .2s infinite}
        .b3{background:var(--green);animation:blink 1.5s .4s infinite}
        @keyframes blink{0%,100%{opacity:.35;transform:translateY(0)}50%{opacity:1;transform:translateY(-6px)}}

        header{display:flex;align-items:center;gap:16px}
        .logo{width:74px;height:74px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#ff8fab);display:flex;align-items:center;justify-content:center;font-size:36px;box-shadow:0 10px 30px rgba(0,0,0,0.4);transform:translateZ(0)}
        h1{font-family:'Mountains of Christmas';color:#fff;font-size:34px;margin:0}
        .subtitle{color:rgba(255,255,255,0.85);margin-top:4px;font-size:13px}

        /* vertical list */
        .list{margin-top:18px;display:flex;flex-direction:column;gap:14px}
        .card{background:var(--card);border-radius:14px;padding:14px 16px;display:flex;align-items:center;gap:12px;box-shadow:0 18px 40px rgba(2,6,23,0.16);transform-origin:left center;overflow:hidden;position:relative}

        .emoji{width:64px;height:64px;border-radius:10px;background:linear-gradient(180deg,#fff,#f7f7f7);display:flex;align-items:center;justify-content:center;font-size:28px}
        .meta{flex:1}
        .meta h3{margin:0;font-size:16px;color:#0b2540}
        .meta p{margin:6px 0 0 0;font-size:13px;color:rgba(11,37,64,0.6)}

        .actions{display:flex;gap:8px;align-items:center}
        .btn{background:linear-gradient(90deg,var(--green),#37b87b);border:none;color:white;padding:10px 12px;border-radius:10px;font-weight:700;text-decoration:none}
        .icon-btn{background:transparent;border:1px solid rgba(11,37,64,0.06);padding:8px;border-radius:8px;cursor:pointer}

        /* animated entrance */
        .card{opacity:0;transform:translateX(-30px) rotate(-1deg) scale(.98)}
        .card.show{opacity:1;transform:translateX(0) rotate(0) scale(1);transition:all .55s cubic-bezier(.2,.9,.3,1)}

        /* hover 3D tilt */
        .card:hover{transform:translateY(-6px) scale(1.01);box-shadow:0 30px 60px rgba(2,6,23,0.2)}

        /* ribbon-ish accent */
        .accent{position:absolute;left:0;top:0;height:6px;width:100%;background:linear-gradient(90deg,var(--accent),#ff8fab);opacity:.06}

        /* confetti canvas */
        canvas.confetti{position:fixed;pointer-events:none;left:0;top:0;width:100%;height:100%;z-index:999}

        /* footer (no changes) */
        .footer{display:flex;justify-content:space-between;align-items:center;margin-top:18px;color:rgba(255,255,255,0.8)}
        
        /* small sparkle animation */
        .sparkle{position:absolute;right:18px;top:18px;width:6px;height:6px;border-radius:50%;background:rgba(255,255,255,0.8);box-shadow:0 0 10px rgba(255,255,255,0.6);animation:spin 2.6s linear infinite}
        @keyframes spin{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(-8px) rotate(180deg)}100%{transform:translateY(0) rotate(360deg)}}

        /* responsive */
        @media (max-width:720px){.wrap{margin:16px;padding:18px}.logo{width:56px;height:56px;font-size:28px}.emoji{width:56px;height:56px}}
    </style>
</head>
<body>
    <div class="wrap" id="app">
        <div class="accent" aria-hidden></div>

        <div class="lights" aria-hidden>
            <div class="bulb b1"></div>
            <div class="bulb b2"></div>
            <div class="bulb b3"></div>
            <div class="bulb b1"></div>
            <div class="bulb b2"></div>
        </div>

        <header>
            <div class="logo">üéÑ</div>
            <div>
                <h1>My Christmas Wishlist</h1>
            </div>
        </header>

        <main>
            <div class="list" id="list"></div>
        </main>
    </div>

    <canvas class="confetti" id="conf"></canvas>

    <script>
        // data storage - Power Bank link updated
        const items = [
            {name:'AirPods Pro 3', url:'https://www.apple.com/in/shop/buy-airpods/airpods-pro-3', emoji:'üéß'},
            {name:'Marshall Emberton III', url:'https://www.marshall.com/in/en/product/emberton-iii?pid=1006709', emoji:'üéµ'},
            // UPDATED URL
            {name:'Loop Qi2 Power Bank', url:'https://www.dailyobjects.com/loop-qi2-certified-magsafe-compatible-aluminium-power-bank-10000-mah-black/dp?f=pid~BLK-LOP-MAGSF-QI2-PWR-BNK-10000MH&s=referer~lp', emoji:'üîã'}
        ];

        // render with animations
        const listEl=document.getElementById('list');
        function render(){
            listEl.innerHTML='';
            items.forEach((it,i)=>{
                const card=document.createElement('div'); card.className='card';
                const emoji=document.createElement('div'); emoji.className='emoji'; emoji.textContent=it.emoji||'üéÅ';
                const meta=document.createElement('div'); meta.className='meta';
                const h=document.createElement('h3'); h.textContent=it.name; 
                
                // URL text display remains removed
                const p=document.createElement('p'); p.textContent=''; 
                
                meta.appendChild(h); meta.appendChild(p);
                
                const actions=document.createElement('div'); actions.className='actions';
                const buy=document.createElement('a'); 
                buy.className='btn'; 
                buy.textContent=it.url ? 'Buy' : 'View Item'; 
                buy.href=it.url||'#'; 
                buy.target='_blank';
                actions.appendChild(buy);
                
                card.appendChild(emoji); 
                card.appendChild(meta); 
                card.appendChild(actions);
                listEl.appendChild(card);

                // staggered reveal
                setTimeout(()=>card.classList.add('show'), 80*i);

                // subtle mouse tilt
                card.addEventListener('mousemove', e=>{
                    const r=card.getBoundingClientRect(); 
                    const x=(e.clientX-r.left)/r.width; 
                    const y=(e.clientY-r.top)/r.height;
                    card.style.transform=`translateY(${(1-y)*-6}px) rotateX(${(0.5-y)*2}deg) rotateY(${(x-0.5)*6}deg)`;
                });
                card.addEventListener('mouseleave', ()=>{ card.style.transform='translateY(0px) rotateX(0) rotateY(0)'; });
            });

            if(items.length===0){ 
                const empty=document.createElement('div'); 
                empty.style.color='rgba(255,255,255,0.85)'; 
                empty.style.padding='18px'; 
                empty.textContent='No gifts have been added to this list.'; 
                listEl.appendChild(empty);
            }
        }

        // confetti using canvas (lightweight)
        const conf=document.getElementById('conf'); const ctx=conf.getContext('2d'); function resize(){ conf.width=innerWidth; conf.height=innerHeight; }
        window.addEventListener('resize', resize); resize();
        let confettiParticles=[];
        function confettiBurst(){ for(let i=0;i<80;i++){ confettiParticles.push({x:innerWidth/2 + (Math.random()-0.5)*200, y:200 + Math.random()*40, vx:(Math.random()-0.5)*6, vy:Math.random()*6+2, size:6+Math.random()*8, color:`hsl(${Math.random()*360} 80% 60%)`, ttl:120+Math.random()*80}); } }
        function tick(){ ctx.clearRect(0,0,conf.width,conf.height); for(let i=confettiParticles.length-1;i>=0;i--){ const p=confettiParticles[i]; p.x+=p.vx; p.y+=p.vy; p.vy+=0.18; p.ttl--; ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.ttl/10); ctx.fillStyle=p.color; ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size); ctx.restore(); if(p.y>innerHeight+50||p.ttl<0) confettiParticles.splice(i,1); } requestAnimationFrame(tick);} tick();

        // initial render and burst
        render();
        confettiBurst();
    </script>
</body>
</html>
